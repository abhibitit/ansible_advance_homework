Host workstation
  Hostname workstation-39b2.rhpds.opentlc.com
  User cloud-user

Host 10.10.10.* 192.168.0.* *.rhpds.opentlc.com
  ProxyJump workstation
  User cloud-user

Match User cloud-user
  IdentityFile /root/.ssh/openstack.pem

Host *
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no

